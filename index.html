<!DOCTYPE html>
<html lang="hi">
<head>
  <meta charset="UTF-8">
  <title>GoIndiaRide – Rajasthan Taxi Service</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- CSS -->
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <!-- ================= HEADER ================= -->
  <header>
    <h1>GoIndiaRide</h1>
    <p>Rajasthan Taxi & Travel Service</p>
  </header>

  <!-- ================= BOOKING SECTION ================= -->
  <section class="booking-section">

    <label for="locationInput">Location चुनें</label>

    <input
      type="text"
      id="locationInput"
      placeholder="State, District या Tourist Place लिखें"
      autocomplete="off"
    >

    <!-- AUTOCOMPLETE SUGGESTIONS -->
    <ul id="suggestions" class="suggestions-box"></ul>

  </section>

  <!-- ================= TOURIST PLACES OUTPUT ================= -->
  <section id="placesSection" class="places-section">
    <!-- JS से tourist places यहाँ आएंगे -->
  </section>

  <!-- ================= VEHICLES ================= -->
  <section class="vehicles">
    <h2>Available Vehicles</h2>
    <ul>
      <li>Swift Dzire</li>
      <li>Ertiga</li>
      <li>Innova Crysta</li>
      <li>Tempo Traveller</li>
    </ul>

    <a
      class="btn"
      href="https://wa.me/91XXXXXXXXXX"
      target="_blank">
      WhatsApp Booking
    </a>
  </section>

  <!-- ================= FOOTER ================= -->
  <footer>
    © GoIndiaRide – Rajasthan Taxi Service
  </footer>

  <!-- ================= JS FILES (ORDER IMPORTANT) ================= -->
  <script src="js/locations.js"></script>
  <script src="js/data/rajasthan-tourist-places.js"></script>
  
  console.log(window.RajasthanTouristPlaces);
</script>
  <script src="js/booking.js"></script>

</body>
</html>
